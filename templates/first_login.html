<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>首次登录 - 设置密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/img/favicon.svg" type="image/svg+xml">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="card shadow-sm">
          <div class="card-body">

            <h4 class="mb-3 text-center">首次登录</h4>

            <div class="alert alert-warning">
              为保障账号安全，请先设置新密码
            </div>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form id="firstLoginForm">
              <input type="hidden" id="csrfToken" value="{{ csrf_token }}">

              <input type="hidden" id="csrfToken" value="{{ csrf_token }}">

              <div class="mb-3">
                <label class="form-label">新用户名 <span class="text-muted small">(可选)</span></label>
                <input type="text" id="newUsername" class="form-control" placeholder="{{ user.username }}">
              </div>

              <div class="mb-3">
                <label class="form-label">新密码</label>
                <input type="password" id="newPassword" class="form-control" required>
                <small class="text-muted">
                  ≥12位，包含大小写字母、数字和特殊字符
                </small>
              </div>

              <div class="mb-3">
                <label class="form-label">确认新密码</label>
                <input type="password" id="confirmPassword" class="form-control" required>
              </div>

              <button class="btn btn-primary w-100" type="submit">
                设置密码
              </button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- File: templates/first_login.html (html) -->
  <script>
    document.getElementById('firstLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // 正确读取表单值与 CSRF
      const new_password = document.getElementById('newPassword').value;
      const confirm_password = document.getElementById('confirmPassword').value;
      const csrfToken = document.getElementById('csrfToken').value;

      const body = {
        new_password: new_password,
        confirm_password: confirm_password
      };

      // 指向后端实际可用的提交端点，并确保发送 Cookie
      const res = await fetch('/auth/first-login/password/submit', {
        method: 'POST',
        credentials: 'include',
        headers: {
          "Content-Type": "application/json",
          "X-CSRF-Token": csrfToken
        },
        body: JSON.stringify(body)
      });

      // 处理响应：后端返回 JSON { success: true, redirect: "/dashboard" } 或 error
      const data = await (res.headers.get('Content-Type') || '').includes('application/json')
        ? await res.json()
        : null;

      if (res.ok && data && data.success) {
        window.location.href = data.redirect || '/dashboard';
        return;
      }

      // 非 JSON 或失败时展示信息
      alert((data && (data.detail || data.message)) || '密码修改失败');
    });
  </script>


</body>

</html>
