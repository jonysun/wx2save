name: Docker Image CI

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          echo "Branch: ${GITHUB_REF_NAME}"
          echo "Repo: ${IMAGE_NAME}"

          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            IMAGE_TAG=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}

            docker build -t ghcr.io/${IMAGE_NAME}:${IMAGE_TAG} .
            docker tag ghcr.io/${IMAGE_NAME}:${IMAGE_TAG} ghcr.io/${IMAGE_NAME}:latest

            docker push ghcr.io/${IMAGE_NAME}:${IMAGE_TAG}
            docker push ghcr.io/${IMAGE_NAME}:latest
          else
            docker build -t ghcr.io/${IMAGE_NAME}:dev .
            docker push ghcr.io/${IMAGE_NAME}:dev
          fi

              # ===== 可选：推送成功通知（推荐）=====
      - name: Notify success via Telegram (optional)
        if: success()
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ✅ Docker 镜像推送成功
            仓库: ${{ env.IMAGE_NAME }}
            版本: dev
            Commit: ${{ github.sha }}
            触发者: ${{ github.actor }}
